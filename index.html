<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to Our Sticker Shop</h1>
            <nav>
                <ul>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="gallery" class="gallery">
        <h2>Sticker Gallery</h2>
        <form id="selectionForm">
            <div class="thumbnails"></div>
            <button type="submit" class="submit-btn">Submit Selection</button>
        </form>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us!</p>
        <p>Phone: 53204620</p>
        <p>Instagram: <a href="https://www.instagram.com/stikerni_pro/" target="_blank">@stikerni_pro</a></p>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Sticker Shop. All rights reserved.</p>
            <p>Made with ❤️ by aziz</p>
            <p>Follow us on Instagram: <a href="https://www.instagram.com/stikerni_pro/" target="_blank">@stikerni_pro</a></p>
        </div>
    </footer>

    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
