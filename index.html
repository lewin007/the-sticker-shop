<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to Our Sticker Shop</h1>
            <nav>
                <ul>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="gallery" class="gallery">
        <h2>Sticker Gallery</h2>
        <form id="selectionForm">
            <div class="thumbnails"></div>
            <!-- Submit and Unselect buttons -->
            <div class="button-container">
                <button type="submit" class="submit-btn">Submit Selection</button>
                <button class="unselect-btn" onclick="unselectAllStickers()">Unselect Stickers</button>
            </div>
        </form>
    </section>

    <!-- google form -->
<div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdTy42ePEOVX7IVLuNVUKg6vVfu2BCTTe1AO-naYQQc5DcdPw/viewform?embedded=true" width="640" height="959" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</div>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us!</p>
        <p>Phone: 53204620</p>
        <p>Instagram: <a href="https://www.instagram.com/stikerni_pro/" target="_blank">@stikerni_pro</a></p>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Sticker Shop. All rights reserved.</p>
            <p>Made with ❤️ by aziz</p>
            <p>Follow us on Instagram: <a href="https://www.instagram.com/planet_stickers_x?igsh=bjBxamNqd2NjenAx&utm_source=qr" target="_blank">@stikerni_pro</a></p>
        </div>
    </footer>

    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
